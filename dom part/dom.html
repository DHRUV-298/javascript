<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
    <img src="./0.JFIF" alt="">
    <br></br>
    <button onclick="next()">next</button>
    <script>
        let img=["./0.jfif","./1.jfif","./2.jfif","./3.jfif"]
        let i=0
        function next()
        {
                i++
                if(i==img.length)
                {
                    i=0
                }

                document.getElementsByTagName("img")[i].setAttribute("src",img[i])
        }
    </script>
</body>

</html>
