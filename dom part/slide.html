<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 300px;
            height: 300px;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./1.jpeg" alt="">
    </div>
    <br></br>
    <button onclick="next()">next</button>
    <button onclick="prev()">previous</button>
    <script>
        let img = ["./1.jpeg", "./2.jpeg", "./3.jpeg", "./4.jpeg"]
        let i = 0
        function next() {
            i++
            if (i == img.length) {
                i = 0
            }
            document.getElementsByTagName("img")[0].setAttribute("src", img[i])
        }
        
        function prev() {
            i--
            if (i == -1) {
                i = img.length - 1
            }
            document.getElementsByTagName("img")[0].setAttribute("src", img[i])
        }
    </script>
</body>

</html>
