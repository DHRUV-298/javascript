<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th {
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <form onsubmit="data({Username,Password})">
        <input type="text" placeholder="Username" name="Username">
        <input type="password" placeholder="Password" name="Password">
        <input type="submit">
    </form>
    <br>
    <table border="1" width="30%">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Btn</th>
        </tr>
        <tbody id="add" class="a">

        </tbody>
    </table>
    <script>
        let store = []
        function data(a) {
            event.preventDefault()
            let username = a.Username.value
            let password = a.Password.value
            if (username.trim() && password.trim()) {
                store.push({ username, password })
            }
            let alldata = ``
            for (let i = 0; i < store.length; i++) {
                alldata += `
            <tr>
                <td>${i + 1}</td>
                <td>${store[i].username}</td>
                <td>${store[i].password}</td>
                <td><button onclick="deletee(${i})" >delete</button></td>
            </tr>
            `
            }
            let add = document.getElementById("add").innerHTML = alldata
            a.Username.value = ""
            a.Password.value = ""
            console.log(store);
        }
        function deletee(i) {
             console.log(store);
             store.splice(i,1)
            document.getElementsByTagName("tr")[i+1].remove("tr")[i]
        }
    </script>
</body>

</html>
