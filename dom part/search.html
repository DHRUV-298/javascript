<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }
    </style>
</head>

<body>

    <input type="text" id="data">
    <input type="text" id="dataa">
    <button onclick="add()">enter</button>
    <table>
        <tbody></tbody>
    </table>
    <script>
        let count=1
        const add = () => {
            let data = document.getElementById("data").value
            let dataa = document.getElementById("dataa").value
            if (data.trim() && dataa.trim()) {
                document.getElementsByTagName("tbody")[0].innerHTML += "<tr>"+"<td/>"+count++ +" " + data + dataa +"</td>"+"</tr>"

            }

            document.getElementById("data").value = ""
            document.getElementById("dataa").value = ""
        }
    </script>
</body>

</html>
